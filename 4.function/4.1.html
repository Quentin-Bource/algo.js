    <script>
/*fonction pour exectuer le calcul de l'air*/
function calcSurface(a,b){
        return a*b;
    }
/*parametre pour calculer la longeur et la largeur*/
    let a= +prompt ('Longueur')
    let b= +prompt ("Largeur")
    /*demande le résultat par rapport au nombre entrée au préalable*/
    alert (calcSurface(a,b))

    </script>
