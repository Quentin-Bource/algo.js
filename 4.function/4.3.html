    <script>
        function rand10() {
    return (Math.random()*10).toFixed(0) 
    }
   function multirand(n) {
    let i = []
    for ( ; n > 0 ; n--)
    {
       i.push(rand10())
    } return i
   }
   let n = prompt ("choose")
   console.log(multirand(n))
    </script>
